name       : python-gobject
version    : 3.36.0
release    : 16
source     :
    - https://download.gnome.org/sources/pygobject/3.36/pygobject-3.36.0.tar.xz : 8683d2dfb5baa9e501a9a64eeba5c2c1117eadb781ab1cd7a9d255834af6daef
homepage   : https://live.gnome.org/PyGObject
license    : GPL-2.0-only
summary    : Python GObject bindings
description: |
    PyGObject provides Python 2 bindings to the GObject class from GLib.
component  : programming.python
builddeps  :
    - pkgconfig(cairo-gobject)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(pycairo)
    - pkgconfig(python-2.7)
setup      : |
    %meson_configure -Dpython=python2
build      : |
    %ninja_build
install    : |
    %ninja_install
