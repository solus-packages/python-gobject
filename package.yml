name       : python-gobject
version    : 3.20.1
release    : 6
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/pygobject/3.20/pygobject-3.20.1.tar.xz : 3d261005d6fed6a92ac4c25f283792552f7dad865d1b7e0c03c2b84c04dbd745
homepage   : https://live.gnome.org/PyGObject
license    : GPL-2.0
summary    : Python GObject bindings
description: |
    PyGObject provides Python 2 bindings to the GObject class from GLib.
builddeps  :
    - pkgconfig(cairo-gobject)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(pycairo)
    - pkgconfig(python-2.7)
setup      : |
    %configure --disable-static --with-python=/usr/bin/python2
build      : |
    %make
install    : |
    %make_install
